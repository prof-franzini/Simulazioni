  <style>
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --accent: #0072B2;
      --accent-light: #e6f3ff;
      --text: #1a1a1a;
      --muted: #555;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      background: var(--card);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);

    }

    h1 {

    }

    h2 {
      font-size: 1rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.2rem;
      margin-top: 1.5rem;
    }

    .card {
      background: var(--accent-light);
      border: 2px solid var(--accent);
      border-radius: 14px;
      padding: 1.5rem;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 114, 178, 0.2);
    }

    .card span {
      display: block;
      margin-top: 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      body { padding: 1rem; }
      .container { padding: 1.5rem; }
    }
  </style>
</head>
